<!DOCTYPE html>
<html>
<head>
  <style>
    body {
      transition: filter 0.3s ease-in-out;
    }

    .container {
      display: none;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background-color: white;
      padding: 20px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
      z-index: 9999;
      width: 50%;
    }

    .container.active {
      display: block;
    }

    .close-btn {
      position: absolute;
      bottom: 10px;
      right: 10px;
      cursor: pointer;
    }

    body.blurred {
      filter: blur(4px); /* Apply blur to the body */
    }

    body.blurred .container,
    body.blurred .open-btn {
      filter: none; /* Remove blur from the container and the open button */
    }
  </style>
</head>
 <div class="container">
    <h2>Small Container</h2>
    <p>This is the content of the small container.</p>
    <span class="close-btn" onclick="closeContainer()">Close</span>
 </div>
<body>
  <button class="open-btn" onclick="toggleContainer()">Open Container</button>

 

  <script>
    function toggleContainer() {
      var container = document.querySelector('.container');
      var body = document.body;
      container.classList.toggle('active');
      body.classList.toggle('blurred');
    }

    function closeContainer() {
      var container = document.querySelector('.container');
      var body = document.body;
     container.classList.toggle('active');
      body.classList.remove('blurred');
    }
  </script>
</body>
</html>
